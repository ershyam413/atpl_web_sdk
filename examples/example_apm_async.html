<html>

<head>
	<!-- Page styling here -->
	<link rel='stylesheet' type='text/css' href='./style/style.css'>

	<!--Atpl script-->
	<script type='text/javascript'>
		//some default pre init
		var Atpl = Atpl || {};
		Atpl.q = Atpl.q || [];

		//provide Atpl initialization parameters
		Atpl.app_key = "YOUR_APP_KEY";
		Atpl.url = "https://your.domain.Atpl"; //your server goes here
		Atpl.debug = true;
		Atpl.loadAPMScriptsAsync = true;
		// Atpl.customSourceBoomerang = "../somewhere/boomerang.min.js";
		// Atpl.customSourceAtplBoomerang = "../somewhere/Atpl_boomerang.js";

		//start pushing function calls to queue:
		
		// track sessions automatically
		Atpl.q.push(['track_sessions']);

		// track sessions automatically
		Atpl.q.push(['track_pageview']);

		// enable APM
		Atpl.q.push(['track_performance']);

		//load Atpl script asynchronously
		(function () {
			var cly = document.createElement('script'); cly.type = 'text/javascript';
			cly.async = true;
			//enter url of script here
			cly.src = '../lib/Atpl.js';
			cly.onload = function () { Atpl.init() };
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(cly, s);
		})();
		//send event on button click
		function clickEvent() {
			Atpl.q.push(['add_event', {
				key: "buttonClick",
				"segmentation": {
					"id": "id"
				}
			}]);
		}
	</script>
</head>

<body>
	<!-- Header, banner etc. Top part of your site  -->
	<div id="header">
		<h1>Async Atpl Implementation</h1>
		<img id="logo" src="./images/logo.png">
	</div>

	<center>
		<img src="./images/team_Atpl.jpg" id="wallpaper" />
		<br />
		<input type="button" id="testButton" onclick="clickEvent()" value="Test Button">
		<p><a href='https://Atpl.com/'>Atpl</a></p>
	</center>
</body>

</html>
